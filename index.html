<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Results summary component</title>


</head>
<body>

  <main>
    <div class="principal">
      <div class="result">

          <h3>Your Result</h3>

        <div class="result__puntuation">
            <h2>76</h2>
          
          <p>of 100</p>
        </div>

        <div class="result__description">
          <h2>Great</h2>
          
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        

      </div>

      <div class="summary">
        
          <h3>Summary</h3>

        <div class="summary__elements">
          <div class="summary__reaction">
            <div class="summary__elements--firsthalf-reaction">
              <img src="assets/images/icon-reaction.svg">
              <p>Reaction</p>

            </div>
            
            <p><strong>80</strong> / 100</p>

          </div>
        
          <div class="summary__memory">
            <div class="summary__elements--firsthalf-memory">
              <img src="assets/images/icon-memory.svg"
              <p>Memory</p>
            </div>
            
            <p><strong>92 </strong>/ 100</p>
          </div>
          
          <div class="summary__verbal">
            <div class="summary__elements--firsthalf-verbal">
              <img src="assets/images/icon-verbal.svg">
              <p>Verbal</p>
            </div>
            
            <p><strong>61</strong> / 100</p>
          </div>
          
          <div class="summary__visual">
            <div class="summary__elements--firsthalf-visual">
              <img src="assets/images/icon-visual.svg">
              <p>Visual</p>
            </div>
            
            <p><strong>72</strong> / 100</p>
          </div>
          
          <div class="summary__button">
            <p>Continue</p>
          </div>
          
        </div>
      </div>
  </div>
  </main>
</body>
</html>
